<h1>LATEST POSTS</h1>
<div class="form">
  <form class="form-inline">
    <input class="form-control mr-sm-2 search-posts" type="search" placeholder="Search posts ..." aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>
<div class="home-posts">
  <div *ngFor="let post of posts">
    <app-home-post [post]="post"></app-home-post>
  </div>
</div>
