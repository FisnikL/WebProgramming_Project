<h1>Posts</h1>
<hr/>
<table *ngIf="posts.length > 0" class="table table-hover">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Content</th>
    <th>Created</th>
    <th>Likes</th>
    <th>Replies</th>
    <th>Username</th>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts">
    <td>
      {{post.id}}
    </td>
    <td>
      {{post.title}}
    </td>
    <td>
      {{post.created}}
    </td>
    <td>
      {{post.username}}
    </td>
    <td>
      {{post.numOfLikes}}
    </td>
    <td>
      {{post.numOfReplies}}
    </td>
    <td>
      {{post.username}}
    </td>
  </tr>
  </tbody>

</table>
