<h1>Users</h1>
<hr/>
<table *ngIf="users.length > 0" class="table table-hover">
  <thead>
    <th>Id</th>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        {{user.id}}
      </td>
      <td>
        {{user.username}}
      </td>
      <td>
        {{user.firstName}}
      </td>
      <td>
        {{user.lastName}}
      </td>
    </tr>
  </tbody>

</table>
